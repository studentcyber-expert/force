

<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCEF Joining Form</title> 
  <style>
    body { 
      font-family: "Courier New", Courier, monospace; 
      background-color: #0f1117; 
      color: #39ff14; 
      padding: 20px;
    }
    h2 { 
      text-align: center; 
      color: #00ff00;
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }
    form { 
      background: #1a1a1a; 
      padding: 30px; 
      border-radius: 10px; 
      width: 60%;
      margin: 0 auto; 
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.2);
    }
    .form-group {
      display: none;
      margin-bottom: 20px;
    }
    .form-group.visible { 
      display: block; 
    }
    label { 
      font-size: 18px; 
      margin-bottom: 10px; 
    }
    input, textarea {
      width: 100%; 
      padding: 10px; 
      margin: 5px 0 20px 0;
      border: 1px solid #39ff14; 
      border-radius: 5px; 
      background-color: #333;
      color: #39ff14;
    }
    button { 
      padding: 10px 20px; 
      background: #39ff14; 
      color: black; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 18px; 
      width: 100%;
    }
    button:hover { 
      background: #00e600; 
    }
    .note { 
      font-size: 14px; 
      color: red; 
    }
    .checkbox-group {
      margin-top: 20px;
    }
    .checkbox-group input {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<h2>SCEF Joining Form</h2>
<form id="scefForm" method="POST" action="submit.php" enctype="multipart/form-data">

  <!-- Step 1 -->
  <div class="form-group visible" id="step1">
    <label for="name">আপনার নাম:</label>
    <input type="text" id="name" name="name" placeholder="আপনার পুরো নাম দিন" required oninput="showStep(2)">
  </div>

  <!-- Step 2 -->
  <div class="form-group" id="step2">
    <label for="father_name">পিতার নাম:</label>
    <input type="text" id="father_name" name="father_name" placeholder="আপনার বাবার নাম দিন" required oninput="showStep(3)">
  </div>

  <!-- Step 3 -->
  <div class="form-group" id="step3">
    <label for="address">বর্তমান ঠিকানা:</label>
    <textarea id="address" name="address" placeholder="বর্তমান ঠিকানা লিখুন" required oninput="showStep(4)"></textarea>
  </div>

  <!-- Step 4 -->
  <div class="form-group" id="step4">
    <label for="permanent_address">স্থায়ী ঠিকানা:</label>
    <textarea id="permanent_address" name="permanent_address" placeholder="স্থায়ী ঠিকানা লিখুন" required oninput="showStep(5)"></textarea>
  </div>

  <!-- Step 5 -->
  <div class="form-group" id="step5">
    <label for="email">ইমেইল:</label>
    <input type="email" id="email" name="email" placeholder="ইমেইল লিখুন" required pattern=".+@gmail\.com" oninput="showStep(6)">
  </div>

  <!-- Step 6 -->
  <div class="form-group" id="step6">
    <label for="mobile">মোবাইল নম্বর:</label>
    <input type="text" id="mobile" name="mobile" placeholder="আপনার ফোন নম্বর লিখুন" required maxlength="11" oninput="validateMobile(this)">
    <p class="note" id="mobileError" style="display:none;">সঠিক ১১ ডিজিটের নম্বর দিন (শুধু সংখ্যা)</p>
  </div>

  <!-- Step 7 -->
  <div class="form-group" id="step7">
    <label for="parent_mobile">অভিবাকের মোবাইল নম্বর:</label>
    <input type="text" id="parent_mobile" name="parent_mobile" placeholder="অভিবাকের মোবাইল নম্বর লিখুন" required oninput="showStep(8)">
  </div>

  <!-- Step 8 -->
  <div class="form-group" id="step8">
    <label for="previous_team">পূর্বে কোন টিম এ কাজ করেছেন : (করে থাকলে টিম এর নাম লিখুন)</label>
    <input type="text" id="previous_team" name="previous_team" placeholder="টিমের নাম লিখুন" oninput="showStep(9)">
  </div>

  <!-- Step 9 -->
  <div class="form-group" id="step9">
    <label for="facebook_link">ফেসবুক একাউন্ট লিংক :</label>
    <input type="url" id="facebook_link" name="facebook_link" placeholder="ফেসবুক লিংক দিন" required oninput="showStep(10)">
  </div>

  <!-- Step 10 -->
  <div class="form-group" id="step10">
    <label for="verification">টিম এর verification ফেসবুক প্রোফাইল  এর জন্য টিম এর লোগো অ্যাড করতে রাজি আছি:</label>
    <input type="text" id="verification" name="verification" placeholder="হ্যা আমি সম্মতি আছি" required oninput="showStep(11)">
  </div>

  <!-- Step 11 -->
  <div class="form-group" id="step11">
    <label for="birth_certificate">জন্ম নিবন্ধন নম্বর:</label>
    <input type="text" id="birth_certificate" name="birth_certificate" placeholder="জন্ম নিবন্ধন নম্বর দিন" required oninput="showStep(12)">
  </div>

  <!-- Step 12 -->
  <div class="form-group" id="step12">
    <label for="birth_date">জন্ম তারিখ:</label>
    <input type="date" id="birth_date" name="birth_date" required oninput="showStep(13)">
  </div>

  <!-- Step 13 -->
  <div class="form-group" id="step13">
    <label for="selfie">ফটোসেল্ফি (লাইভ ফেস সহ):</label>
    <input type="file" id="selfie" name="selfie" accept="image/*" required oninput="showStep(14)">
  </div>

  <!-- Step 14 -->
  <div class="form-group" id="step14">
    <label for="oath_video">ভিডিও শপত:</label>
    <input type="file" id="oath_video" name="oath_video" accept="video/*" required oninput="showStep(15)">
  </div>

  <!-- Step 15 (with checkbox and submit) -->
  <div class="form-group" id="step15">
    <label>আমি টিমের প্রতি সর্বদা সম্মান বা শ্রদ্ধা বজায় রাখবো, এবং টিমের সকল আইন মেনে চলবো। আমি নিশ্চিত যে, আমি যেকোনো পরিস্থিতিতে টিমের সুনাম রক্ষা করবো এবং সকল সদস্যের প্রতি সহানুভূতি ও সমর্থন দেখাবো। এই বিষয়ে সম্মতি প্রদান করছি:</label>
    <div class="checkbox-group">
      <input type="checkbox" id="teamRespectConsent" name="teamRespectConsent">
      <label for="teamRespectConsent">হ্যাঁ, আমি সম্মত আছি</label>
    </div>
    <button type="submit">✅ জমা দিন</button>
  </div>

</form>

<script>
  function showStep(step) {
    document.getElementById("step" + step).classList.add("visible");
  }

  function validateMobile(input) {
    const mobile = input.value.replace(/\D/g, '');
    input.value = mobile;
    const error = document.getElementById('mobileError');
    if (mobile.length === 11) {
      error.style.display = 'none';
      showStep(7);
    } else {
      error.style.display = 'block';
    }
  }
</script>

</body>
</html>
